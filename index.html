<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="main" class="container">
		<div class="computer scrollimated">
			<div class="screen">
				<div class="screen"></div>
				<div class="inner-screen">
					<div data-scrollimated-delay="40" data-scrollimated-transition="top" class="window"></div>
					<div data-scrollimated-delay="10" data-scrollimated-transition="topLeft" class="header alignleft"></div>
					<div data-scrollimated-delay="25" data-scrollimated-transition="left" class="title main-col alignleft"></div>
					<div data-scrollimated-delay="30" data-scrollimated-transition="topLeft" class="img1 alignleft"></div>
					<div data-scrollimated-delay="35" data-scrollimated-transition="topRight" class="p1"></div>
					<div data-scrollimated-delay="40" data-scrollimated-transition="right" class="p2 main-col alignleft"></div>
					<div data-scrollimated-delay="45" data-scrollimated-transition="left" class="p3 main-col alignleft"></div>
					<div data-scrollimated-delay="50" data-scrollimated-transition="bottomLeft" class="p4 main-col alignleft"></div>
					<div data-scrollimated-delay="30" data-scrollimated-transition="right" class="img2"></div>
					<div data-scrollimated-delay="55" data-scrollimated-transition="bottom" class="p5 main-col alignleft"></div>
					<div data-scrollimated-delay="15" data-scrollimated-transition="right" class="sidebar"></div>
					<div data-scrollimated-delay="20" data-scrollimated-transition="bottomLeft" class="footer alignleft"></div>
				</div>
			</div>
			<div data-scrollimated-delay="90" data-scrollimated-transition="left" class="keyboard"></div>
			<div data-scrollimated-delay="80" data-scrollimated-transition="bottomRight" class="mouse"></div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.10.2.min.js"><\/script>')</script>

	<script src="js/script.js"></script>
</body>
</html>
